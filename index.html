<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Old Apple.com</title>
  </head>
  <body>
    <main class="container">
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav-list"></ul>
      </nav>
      <!-- Hero -->
      <article class="hero">
        <header class="header">
          <h1 class="your-verse-title">
            <a href="#">
              <img
                src="images/your-verse-title-small.png"
                alt="What will your verse be?"
              />
            </a>
          </h1>
          <h2 class="your-verse-subhead">
            <a href="#">
              <img
                src="images/your-verse-subhead-small.png"
                alt="Everyone has something to share. See how people are using iPad in
                     their unique ways to add to the world’s story."
              />
            </a>
          </h2>
          <div class="cta-your-verse">
            <a href="#">
              <img
                src="images/cta-your-verse-27pt.png"
                alt="Watch the “Your Verse” film and explore the stories"
              />
            </a>
          </div>
        </header>
      </article>
      <ul class="boxes">
        <li class="box-item">
          <a href="#" class="box-link">
            <img src="" alt="" class="box-img" />
          </a>
        </li>
        <li class="box-item">
          <a href="#" class="box-link">
            <img src="" alt="" class="box-img" />
          </a>
        </li>
        <li class="box-item">
          <a href="#" class="box-link">
            <img src="" alt="" class="box-img" />
          </a>
        </li>
        <li class="box-item">
          <a href="#" class="box-link">
            <img src="" alt="" class="box-img" />
          </a>
        </li>
      </ul>
      <!-- Footer -->
      <footer class="footer"></footer>
    </main>
  </body>
</html>
